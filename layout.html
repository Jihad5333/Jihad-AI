<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Jihad AI Dashboard" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fs-4 fw-bold" href="/">Jihad AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link{% if request.path=='/' %} active{% endif %}" href="/"><i class="fa fa-gauge"></i> لوحة التحكم</a></li>
            <li class="nav-item"><a class="nav-link{% if '/tasks' in request.path %} active{% endif %}" href="/tasks"><i class="fa fa-list-check"></i> المهام</a></li>
            <li class="nav-item"><a class="nav-link{% if '/logs' in request.path %} active{% endif %}" href="/logs"><i class="fa fa-file-lines"></i> السجلات</a></li>
            <li class="nav-item"><a class="nav-link{% if '/actions' in request.path %} active{% endif %}" href="/actions"><i class="fa fa-terminal"></i> الأوامر</a></li>
            <li class="nav-item"><a class="nav-link{% if '/ai' in request.path %} active{% endif %}" href="/ai"><i class="fa fa-robot"></i> الذكاء الاصطناعي</a></li>
            <li class="nav-item"><a class="nav-link{% if '/settings' in request.path %} active{% endif %}" href="/settings"><i class="fa fa-gear"></i> الإعدادات</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-3 border-top bg-white mt-4">
        <small>مدعوم بواسطة <b>Jihad AI</b> &copy; {{ 2025 }}</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
